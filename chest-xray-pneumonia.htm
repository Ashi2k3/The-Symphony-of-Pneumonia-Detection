            <script nonce="wEjlM5YPJhWn02v/pb93Ug==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"Chest X-Ray Images (Pneumonia)","description":"### Context\n\nhttp://www.cell.com/cell/fulltext/S0092-8674(18)30154-5\n\n![](https://i.imgur.com/jZqpV51.png)\n\nFigure S6. Illustrative Examples of Chest X-Rays in Patients with Pneumonia, Related to Figure 6\nThe normal chest X-ray (left panel) depicts clear lungs without any areas of abnormal opacification in the image. Bacterial pneumonia (middle) typically exhibits a focal lobar consolidation, in this case in the right upper lobe (white arrows), whereas viral pneumonia (right) manifests with a more diffuse ‘‘interstitial’’ pattern in both lungs.\nhttp://www.cell.com/cell/fulltext/S0092-8674(18)30154-5\n\n### Content\n\nThe dataset is organized into 3 folders (train, test, val) and contains subfolders for each image category (Pneumonia/Normal).  There are 5,863 X-Ray images (JPEG) and 2 categories (Pneumonia/Normal). \n\nChest X-ray images (anterior-posterior) were selected from retrospective cohorts of pediatric patients of one to five years old from Guangzhou Women and Children’s Medical Center, Guangzhou. All chest X-ray imaging was performed as part of patients’ routine clinical care. \n\nFor the analysis of chest x-ray images, all chest radiographs were initially screened for quality control by removing all low quality or unreadable scans. The diagnoses for the images were then graded by two expert physicians before being cleared for training the AI system. In order to account for any grading errors, the evaluation set was also checked by a third expert.\n\n### Acknowledgements\n\nData: https://data.mendeley.com/datasets/rscbjbr9sj/2\n\nLicense: [CC BY 4.0][1]\n\nCitation: http://www.cell.com/cell/fulltext/S0092-8674(18)30154-5\n\n![enter image description here][2]\n\n\n### Inspiration\n\nAutomated methods to detect and classify human diseases from medical images.\n\n\n  [1]: https://creativecommons.org/licenses/by/4.0/\n  [2]: https://i.imgur.com/8AUJkin.png","url":"https://www.kaggle.com/paultimothymooney/chest-xray-pneumonia","version":2,"keywords":["subject, health and fitness, health","subject, science and technology, internet, online communities","subject, earth and nature, biology","data type, image","subject, health and fitness, health, medicine"],"license":{"@type":"CreativeWork","name":"Other (specified in description)","url":""},"identifier":["17810"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"Paul Mooney","url":"https://www.kaggle.com/paultimothymooney","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1314380-kg.JPG"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/datasets/paultimothymooney/chest-xray-pneumonia/download?datasetVersionNumber=2","contentSize":"2463365435 bytes"}],"commentCount":59,"dateModified":"2018-03-24T19:41:59.603Z","discussionUrl":"https://www.kaggle.com/paultimothymooney/chest-xray-pneumonia/discussion","alternateName":"5,863 images, 2 categories","isAccessibleForFree":true,"thumbnailUrl":"https://storage.googleapis.com/kaggle-datasets-images/17810/23340/c8372ebbe20b0f671c2f3c501ba51412/dataset-card.jpeg?t=2018-03-24-19-05-18","interactionStatistic":[{"@type":"InteractionCounter","interactionType":"http://schema.org/CommentAction","userInteractionCount":59},{"@type":"InteractionCounter","interactionType":"http://schema.org/DownloadAction","userInteractionCount":263656},{"@type":"InteractionCounter","interactionType":"http://schema.org/ViewAction","userInteractionCount":2215755},{"@type":"InteractionCounter","interactionType":"http://schema.org/LikeAction","userInteractionCount":6103}]}</script>
